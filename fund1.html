<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Capital - Technology Seed Stage Opportunities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f4f8;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
        }
        .scrollable-content {
            max-height: none;
            overflow-y: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            flex-wrap: wrap;
        }
        .logo {
            flex-shrink: 0;
            margin-right: 20px;
        }
        .logo img {
            height: 120px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        nav a.active {
            color: #0066cc;
            font-weight: bold;
        }
        .content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            overflow: auto;
            padding: 20px 0;
        }
        .vision {
            background-color: #0066cc;
            color: white;
            padding: 40px;
            border-radius: 20px; /* Increased from 10px */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('centerimg.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Changed to space-between */
            height: 100%; /* Ensure full height */
        }
        .vision h1 {
            font-size: 36px;
            margin-bottom: 0; /* Remove bottom margin */
        }
        .vision h2 {
            font-size: 24px;
            line-height: 1.2; /* 添加行高以提高可读性 */
            margin: auto 0; /* Center vertically */
            flex-grow: 1; /* Allow h2 to grow and center */
            display: flex;
            align-items: center; /* Center text vertically within h2 */
        }
        .button {
            background-color: white;
            color: #0066cc;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            align-self: flex-start;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .team-section {
            background-color: #e6f0ff;
            padding: 20px;
            border-radius: 20px; /* Increased from 10px */
        }
        .team-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .team-header h3 {
            margin-bottom: 15px;
            color: #666; /* Matches the stats background color */
            font-weight: bold;
        }

        .team-header a {
            color: #3399ff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: color 0.3s ease;
            align-self: flex-end;
        }

        .team-images {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .team-images img {
            width: 12%;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .stats {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 20px; /* Increased from 10px */
        }
        .stats p {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .stats span {
            color: #3399ff;
            font-weight: bold;
        }
        .news {
            background-color: #e6f0ff;
            padding: 20px;
            border-radius: 20px; /* Increased from 10px */
        }
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            color: #666;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .team-images img {
                width: 23%;
            }
            header {
                justify-content: center;
            }
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
            nav {
                width: 100%;
                justify-content: center;
            }
        }

        .funds-container {
            position: relative;
        }

        .funds-dropdown {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: 500px;
            max-width: 90vw;
            min-width: 350px;
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            overflow: hidden;
            padding: 10px;
            z-index: 1000;
        }

        .funds-container:hover .funds-dropdown {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .funds-dropdown {
                left: 0;
                right: 0;
                transform: translateY(10px);
                width: auto;
                max-width: 100%;
            }

            .funds-container:hover .funds-dropdown {
                transform: translateY(0);
            }
        }

        .funds-dropdown a {
            color: white;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 5px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: none;
        }

        .funds-dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-link {
            color: #718096;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #2D3748;
        }

        /* Update the funds dropdown trigger to match the new style */
        .funds-container > a {
            color: #718096;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .funds-container > a:hover {
            color: #2D3748;
        }
        .team-intro {
            background-color: #0066cc;
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin: 40px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 600;
        }
        .team-intro p {
            margin-bottom: 20px; /* Add space between paragraphs */
        }
        .team-intro p:last-child {
            margin-bottom: 0; /* Remove margin from the last paragraph */
        }
        .team-members {
            display: flex;
            justify-content: space-between;
            background-color: #333333;
            padding: 60px 40px;
            border-radius: 20px;
        }
        .team-member {
            text-align: center;
            width: 30%;
        }
        .team-member img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #3498db;
            font-weight: 700; /* Make team member names even bolder */
        }
        .team-member p {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 600; /* Ensure team member titles are also bold */
        }

        main {
            font-weight: 600; /* Make all text in main bolder */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .image-grid img {
            width: 100%;
            height: 100px; /* Set a fixed height */
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 10px;
            padding: 10px; /* Add some padding */
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .image-grid img {
                height: 80px; /* Adjust height for mobile */
            }
        }
    </style>
</head>
<body class="flex justify-center items-start bg-gray-100">
    <div class="container scrollable-content">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="Top Logo.png" alt="Increment Capital">
                </a>
            </div>
            <nav class="flex items-center">
                <div class="funds-container relative">
                    <a href="#" class="nav-link">Funds</a>
                    <div class="funds-dropdown">
                        <a href="fund1.html" class="block py-2 px-4 hover:bg-gray-700 transition-colors duration-200">Technology Seed Stage Opportunities</a>
                        <a href="fund2.html" class="block py-2 px-4 hover:bg-gray-700 transition-colors duration-200">AI Infrastructure Credit Opportunities</a>
                    </div>
                </div>
                <a href="team.html" class="nav-link">Team</a>
                <a href="index.html" class="nav-link">About</a>
            </nav>
        </header>
        <main class="container max-w-6xl mx-auto">
            <div class="team-intro">
                <p>We invest at the genesis of innovation. Strong partnership with founders to build enduring technology businesses.</p>
            </div>
            <div class="bg-gray-300 rounded-3xl mt-8">
                <div class="image-grid">
                    <img src="imgs/klook.png" alt="Klook">
                    <img src="imgs/zetta.png" alt="Zetta">
                    <img src="imgs/xtalpi.png" alt="Xtalpi">
                    <img src="imgs/gbike.png" alt="GBike">
                    <img src="imgs/anthropic.png" alt="Anthropic">
                    <img src="imgs/tornado.png" alt="Tornado">
                    <img src="imgs/attoresearch.png" alt="Attoresearch">
                    <img src="imgs/falconalpha.png" alt="FalconAlpha">
                    <img src="imgs/innomatrix.png" alt="Innomatrix">
                    <img src="imgs/getlinks.png" alt="GetLinks">
                    <img src="imgs/goodcatch.png" alt="GoodCatch">
                    <img src="imgs/commerce3.png" alt="Commerce3">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
